<head>
<title>Eratosthene stream</title>
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            overflow: hidden;
        }

        #canvas_container, #canvas_stream {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="color: white; background: #0a0a0a;">
<div style="text-align: center">
    <h1>Eratosthene stream</h1>
    <div style="margin-bottom: 10px;">
        Enter the server port number:
        <input id="port_input" type="number" value="8080"/>
        <button id="connect_button" onclick="connect()">Connect</button>
    </div>
    <div id="canvas_container">
        <canvas id="canvas_stream"></canvas>
    </div>
</div>
<script src="main.js"></script>
</body>
